<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>My Altschool Registration Form</title>
  </head>
  <body>
    
    <main>
      <form action="" method="post">
        <h1>Application Form</h1>
        <p>Fill in your details</p>
<div id="container">
        <div>
          <label for="first-name">Enter Your First Name<span>*</span></label>
            <input
              id="first-name"
              name="first-name"
              type="text"
              placeholder="Enter Your First Name"
              required
          />
        </div>

        <div>
          <label for="last-name">Enter Your Last Name<span>*</span></label>
          <input
              id="last-name"
              name="last-name"
              type="text"
              placeholder="Enter Your Last Name"
              required
          />
        </div>
      </div>
    <div id="container">   
        <div>
          <label for="email"
            >Enter Your Email<span>*</span>
            <input
              id="email"
              name="email"
              type="email"
              placeholder="Enter Your Email"
              required
          /></label>
        </div>

        <div>
          <label for="phonenumber"
            >Enter Your Phone number<span>*</span>
            <input
              id="number"
              name="number"
              type="text"
              placeholder="+2348134455756"
              required
          /></label>
        </div>
    </div> 
    <div id="container">
        <div>
          <label for="date"
            >Date of Birth<span>*</span> 
            <input id="date" name="date" type="date" required
          /></label>
        </div>
      <div> 
        <label for="Gender?">What's Your Gender?<span>*</span></label>
        <select name="gender" id="gender">
          <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
      </div>
    </div>    
      
     <div id="container">
      <div>
        <label for="education">Educational Level<span>*</span></label>
        <select name="education" id="education">
          <option value="">Select level of Education</option>
            <option value="undergraduate">Undergraduate</option>
            <option value="graduate">Graduate</option>
            <option value="postgraduate">Post-Graduate</option>
          </select>
        </div>
        <div>
          <label for="country">Country<span>*</span></label>
          <select name="country" id="country">
            <option value="">Choose Your Country</option>
            <option value="nigeria">Nigeria</option>
            <option value="kenya">Kenya</option>
            <option value="algeria">Algeria</option>
          </select>
        </div>
      </div> 
      <div id="container">
        <div>
          <label for="state">State of Residence<span>*</span></label>
          <select name="state" id="state">
            <option value="">Enter Your State of Residence</option>
            <option value="anambra">Anambra</option>
            <option value="imo">Imo</option>
            <option value="jigawa">Jigawa</option>
          </select>
        </div>
        <div>
          <label for="employment">Employment Status<span>*</span></label>
          <select name="employment" id="employment">
            <option value="">Select Employment Status</option>
            <option value="employed">Employed</option>
            <option value="unemployed">Unemployed</option>
            <option value="student">Student</option>
            <option value="selfemployed">Self-Employed</option>
          </select>
        </div>
      </div> 
      <div id="container">
        <div>
          <label for="choose-a-school">Choose a School<span>*</span></label>
          <select name="choose-a-school" id="choose-a-school">
            <option value="choose-a-school">Choose a School</option>
            <option value="school-of-engineering">School of Engineering</option>
            <option value="school-of-product">School of Product</option>
            <option value="school-of-data">School of Data</option>
          </select>
        </div>

        <div>
          <label for="course">Choose a course of Study<span>*</span></label>
          <select name="course" id="course">
            <option value="choose-a-course">Choose a Course</option>
            <option value="frontend">Front-End Engineering</option>
            <option value="backend">Back-End Engineering</option>
            <option value="cloud">Cloud Engineering</option>
            <option value="design">Product Design</option>
            <option value="management">Product Management</option>
            <option value="marketing">Product Marketing</option>
            <option value="analysis">Data Analysis</option>
            <option value="science">Data Science</option>
            <option value="engineering">Data Engineering</option>
          </select>
        </div>
      </div>
      <div id="container">
        <div>
          <label for="about">How did you hear about?<span>*</span></label>
          <select name="about" id="about">
            <option value="select-channel">Select channel</option>
            <option value="twitter">Twitter</option>
            <option value="facebook">Facebook</option>
            <option value="linkedin">LinkedIn</option>
            <option value="youtube">Youtube</option>
            <option value="instagram">Instagram</option>
            <option value="billboard">Billboard</option>
            <option value="afriend">A friend</option>
            <option value="whatsapp">WhatsApp</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div>
          <label for="discount-code"
            >Scholarship/Discount Code (Optional)
            <input
              id="text"
              name="text"
              type="text"
              placeholder="Enter Your Discount Code"
          /></label>
        </div>
      </div>
      
      <section>
        <p>
          By clicking continue. I agree to <a href="" target="_blank">Terms of Use</a> and
          acknowlegde that I have read the <a href="">Privacy Policy.</a>
        </p>
        <button>Proceed</button>
        <p>Already have an account? <a href="" target="_blank">Sign In</a></p>
        <hr />
        <a href="../index.html" target="_blank">Back to Home</a>
      </section>
    </form>
    </main>
  </body>
</html>
